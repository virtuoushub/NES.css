version: 2.1

defaults: &defaults
  docker:
    - image: circleci/node





jobs:
  checkout:
    <<: *defaults

    steps:
      - restore_cache:
          name: Restore Repository Cache
          keys:
            - repo-{{ .Branch }}-{{ .Environment.CIRCLE_SHA1 }}
            - repo-{{ .Branch }}
            - repo-master
            - repo-

      - checkout

      - save_cache:
          name: Save Repository Cache
          key: repo-{{ .Branch }}-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - .

      - persist_to_workspace:
          root: .
          paths:
            - .

  install-dependencies:
    <<: *defaults

    steps:
      - attach_workspace:
          at: .

      - restore_cache:
          name: Restore npm Package Cache
          keys:
            - npm-{{ checksum "package-lock.json" }}
            - npm-

      - run:
          name: Install Dependencies
          command: npm install

      - save_cache:
          name: Save npm Package Cache
          key: npm-{{ checksum "package-lock.json" }}
          paths:
            - node_modules

      - persist_to_workspace:
          root: .
          paths:
            - node_modules

  build:
    <<: *defaults

    steps:
      - attach_workspace:
          at: .

      - restore_cache:
          name: Restore Build Cache
          keys:
            - build-{{ .Branch }}-{{ .Environment.CIRCLE_SHA1 }}
            - build-{{ .Branch }}
            - build-master
            - build-

      # - run:
      #     name: Build the Application
      #     command: |
      #         if [[ ! -d .next ]]; then
      #           export PATH="$PATH:`yarn global bin`"
      #           yarn run build
      #         fi

      - run:
          name: Build the Framework
          command: npm run build

      - save_cache:
          name: Save Build Cache
          key: build-{{ .Branch }}-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - css

      - persist_to_workspace:
          root: .
          paths:
            - css

  # test:
