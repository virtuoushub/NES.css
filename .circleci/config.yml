  #     - attach_workspace:
  #         at: .

  #     - run:
  #         name: Add Yarn Binary Folder To $PATH
  #         command: export PATH="$PATH:`yarn global bin`"

  #     - run:
  #         name: Run tests
  #         command: yarn test

  # coverage:
  #   <<: *defaults

  #   steps:
  #     - attach_workspace:
  #         at: .

  #     - run:
  #         name: Add Yarn Binary Folder To $PATH
  #         command: export PATH="$PATH:`yarn global bin`"

  #     - run:
  #         name: Generate and upload coverage report
  #         command: yarn test-coverage

  release:
    <<: *defaults

    steps:
      - attach_workspace:
          at: .

      - run:
          name: Release
          command: npx semantic-release





workflows:
  version: 2

  main:
    jobs:
      - checkout
      - install-dependencies:
          requires:
            - checkout
      # - test:
      #     requires:
      #       - install-dependencies
      # - coverage:
      #     requires:
      #       - install-dependencies
      - build:
          requires:
            - install-dependencies
          filters:
            branches:
              only:
                - master
                - develop
      - release:
          requires:
            # - test
            - build
          filters:
            branches:
              only: master
